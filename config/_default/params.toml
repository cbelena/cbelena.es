description = "Página web de Carlos Beleña"
colorScheme = "ocean"
darkMode = "true"
mainSections = ["blog"]

[homepage]
  layout = "profile"
  showRecent = false

[article]
  showBreadcrumbs = true
  dateFormat = ":date_long"
  showDate = true
  showDateUpdated = false
  showWordCount = false
  showReadingTime = false
  showEdit = false
  showDraftLabel = true
  showHeadingAnchors = true
  showAuthor = true
  showPagination = true

[list]
  showBreadcrumbs = false
  groupByYear = true
  showSummary = true

[taxonomy]
  showTermCount = true

[sitemap]
  excludedKinds = ["taxonomy", "term"]
